buildscript {
    ext {
        springBootVersion = '2.1.0.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}
////
//apply plugin: 'java'
//apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
//

//group = 'com.dreamworks'
//version = '0.0.1-SNAPSHOT'
//sourceCompatibility = 1.8
//

dependencies {
    compile('org.springframework.boot:spring-boot-starter-data-jpa')
    compile('org.springframework.boot:spring-boot-starter-web')
    compile('org.mybatis.spring.boot:mybatis-spring-boot-starter:1.3.2')
//    runtimeOnly('org.springframework.boot:spring-boot-devtools')
    compile 'org.springframework.boot:spring-boot-starter-activemq:2.1.0.RELEASE'
    runtime('mysql:mysql-connector-java')
    testImplementation('org.springframework.boot:spring-boot-starter-test')
    compile('org.springframework.boot:spring-boot-starter-data-redis')
    compile project(":admin-common")
    compile project(":admin-pojo")
    compile project(":admin-dao")
    compile project(":admin-interface")
    compile 'com.github.pagehelper:pagehelper:3.7.5'
//    runtime 'cn.springcloud.dubbo:spring-cloud-dubbo-starter:1.0.0'
    compile 'com.alibaba.boot:dubbo-spring-boot-starter:0.2.0'
    compile 'com.alibaba:druid:1.1.12'
    compile 'org.apache.activemq:activemq-pool:5.15.7'
    runtime 'com.github.sgroschupf:zkclient:0.1'
}
